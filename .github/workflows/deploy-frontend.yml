name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: ["main"]
    paths:
      - "frontend/**" # 프론트엔드 폴더가 바뀔 때만 실행
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      # [중요] frontend 폴더로 들어가서 설치
      - name: Install dependencies
        working-directory: ./frontend  
        run: npm install

      # [중요] frontend 폴더로 들어가서 빌드
      - name: Build
        working-directory: ./frontend
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      # [핵심] 빌드 결과물이 생기는 정확한 위치 지정
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './frontend/dist' # 여기가 틀리면 404가 뜹니다

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
